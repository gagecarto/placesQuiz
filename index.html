<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>World Countries</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { 
  position:absolute; 
  z-index:1;
  top:0; 
  bottom:0; 
  width:100%; 
  }
  #myAlert{
	  position:absolute;
	  top:50%;
	  left:50%;
	background-color:#000000;
	color:#fff;
	z-index:10;
	width:200px;
	height:auto;
	display:none;
  }
</style>
</head>
<body>
<div id='map'></div>
<div id='myAlert'></div>
<script>
// This example will run with just Leaflet, without the Mapbox.js
// dependency. Use Leaflet v0.6.3 or newer.

// In the URL below, replace 'examples.map-zr0njcqy' with your map id.
var mapboxTiles = L.tileLayer('https://{s}.tiles.mapbox.com/v3/snowgage.hk85em7e/{z}/{x}/{y}.png', {
    attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
});

var map = L.map('map')
    .addLayer(mapboxTiles)
    .setView([38, -102.0], 3);


map.on('click', function(e) {
	$('#myAlert').html('Well Done! You clicked <br>'+'lat='+e.latlng.lat+' lng='+e.latlng.lng);
	if( $('#myAlert').is(':hidden') ) { $('#myAlert').fadeIn(250);}    
	setTimeout(function(){$('#myAlert').fadeOut(250)},2500);
});



</script>
</body>
</html>
